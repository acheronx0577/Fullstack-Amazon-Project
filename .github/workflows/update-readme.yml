name: Update README with Daily Fact

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Fetch Today's Date
        run: |
          echo "DATE=$(date +'%m/%d')" >> $GITHUB_ENV
          echo "DATE_DISPLAY=$(date +'%B %d')" >> $GITHUB_ENV

      - name: Fetch Daily Fact
        run: |
          # Robust fact fetching with multiple fallbacks
          set +e
          FACT=""
          
          echo "Fetching fact for date: ${{ env.DATE }}"
          
          # Try Numbers API with timeout
          FACT=$(curl -s --max-time 10 --retry 2 "http://numbersapi.com/${{ env.DATE }}/date")
          
          # Validate response
          if [ -z "$FACT" ] || [ "$FACT" = "null" ] || [[ "$FACT" == *"does not exist"* ]]; then
            echo "Numbers API failed, using fallback"
            FACT="On ${{ env.DATE_DISPLAY }}, remember: every day brings new opportunities for learning and discovery!"
          fi
          
          echo "Using fact: $FACT"
          echo "FACT=$FACT" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s|**ðŸ“Œ Daily Fact:**.*|**ðŸ“Œ Daily Fact:** $FACT|" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "ðŸ“š Update daily fact for ${{ env.DATE }}"
          git push
